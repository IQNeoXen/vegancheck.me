name: Build PRs

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'yarn'

      - run: yarn install
      - run: yarn build

      - name: Comment on success or failure
        if: ${{ always() }}
        uses: actions/github-script@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const successMessage = "Build successfully! Good job â€“ Thank you very much!";
            const failureMessage = "Uh oh. That did not work.";
            const result = process.env.GITHUB_JOB_STATUS;
            const octokit = require("@octokit/rest")();
            octokit.authenticate({
              type: "token",
              token: process.env.GITHUB_TOKEN,
            });
            if (result === "success") {
              octokit.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: successMessage,
              });
            } else {
              octokit.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `${failureMessage}\n\n${process.env.GITHUB_JOB_STATUS_MESSAGE}`,
              });
            }
